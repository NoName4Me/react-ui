name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          yarn
          CI=false yarn build-storybook

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          REPOSITORY_NAME: NoName4Me/noname4me.github.io
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: storybook-static # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: solutions/cybereact/

      # github pacakge is shit
      # - name: Publish Github pacakges ğŸ‰
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '12.x'
      #     registry-url: 'https://npm.pkg.github.com'
      # - run: CI=false npm run release
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish npm pacakges ğŸ‰
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: CI=false npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
